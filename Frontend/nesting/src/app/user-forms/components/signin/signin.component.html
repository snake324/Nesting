<div id="mainDiv" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Inicio de Sesión</h4>
                </div>
                <div class="card-body text-center">
                    <form [formGroup]="formlogin" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="text">Correo Electrónico</label>
                            <input type="text" class="form-control" formControlName="username" id="email" name="email" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary" id="liveAlertBtn">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">¿No tienes una cuenta? <a href="/user-forms/register">Regístrate</a></p>
                </div>
                <div id="liveAlertPlaceholder">
                    <div id="alertDiv" *ngIf="alertMessage" class="alert alert-{{ alertType }} alert-dismissible fadeInOut" role="alert">
                      <img class="img-fluid" id="gif" src="../../../../assets/icons/error.gif">
                      <div><p id="alertP"> {{ alertMessage }}</p></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
